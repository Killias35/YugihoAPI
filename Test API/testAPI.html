<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>WebSocket Debug Tool</title>
  <style>
    body {
      font-family: monospace;
      background-color: #1e1e1e;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    input, textarea, button {
      font-family: monospace;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 4px;
      width: 100%;
      max-width: 500px;
    }

    input, textarea {
      background-color: #2e2e2e;
      color: #f1f1f1;
    }

    button {
      background-color: #007acc;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #005a99;
    }

    #output {
      margin-top: 20px;
      max-width: 600px;
      width: 100%;
    }

    .label {
      margin: 10px 0 2px;
      font-weight: bold;
      color: #ccc;
    }

    .output-text {
      background-color: #111;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
      min-height: 30px;
    }
  </style>
</head>
<body>

  <h2>ğŸ”§ Test WebSocket Yu-Gi-Oh! API</h2>

  <input id="tokenInput" placeholder="ğŸ”‘ Entre ton token ici" />

  <button onclick="connectSocket()">ğŸ”Œ Se connecter</button>
  <button onclick="disconnectSocket()">âŒ DÃ©connecter</button>

  <textarea id="jsonInput" rows="6" placeholder='ğŸ“¤ Entre ton Action ici'></textarea>

  <button onclick="sendMessage()">ğŸ“¨ Envoyer</button>

  <div id="output">
    <div class="label">ğŸ“ Message :</div>
    <div class="output-text" id="messageDisplay"></div>

    <div class="label">ğŸ“Œ expectedInputs :</div>
    <div class="output-text" id="inputsDisplay"></div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    let socket = null;

    function connectSocket() {
      const token = document.getElementById('tokenInput').value.trim();
      if (!token) return alert("âš ï¸ Token manquant");

      socket = io("http://localhost:8080", {
        auth: { token }
      });

      socket.on("connect", () => {
        console.log("âœ… ConnectÃ©");
      });

      socket.on("disconnect", () => {
        console.log("âŒ DÃ©connectÃ©");
      });

      socket.onAny((event, data) => {
        const msg = data?.message || "";
        const inputs = JSON.stringify(data?.expectedInputs || [], null, 2);
        document.getElementById("messageDisplay").textContent = msg;
        document.getElementById("inputsDisplay").textContent = inputs;
      });

      socket.on("connect_error", (err) => {
        alert(`â— Erreur de connexion : ${err.message}`);
      });
    }

    function disconnectSocket() {
      if (socket) {
        socket.disconnect();
        socket = null;
        console.log("ğŸ”Œ Socket fermÃ©");
      }
    }

    function sendMessage() {
      if (!socket || !socket.connected) {
        return alert("â— Socket non connectÃ©");
      }

      const raw = document.getElementById('jsonInput').value.trim();
      try {
        const data = { action: raw };
        socket.emit("gameAction", data);
      } catch (err) {
        alert("â— JSON invalide : " + err.message);
      }
    }
  </script>

</body>
</html>
